<!DOCTYPE html>
<html>

<head>
    <title>Live Drone Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiTpGOYpsxSsT2ku_NHGooQilONWiOs8k"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        // Initialize the map
        var map;
        var markers = [];
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 },
                zoom: 8
            });
        }
        // Connect to the socket server
        var socket = io("http://localhost:3000");
        console.log(socket);
        socket.on("droneLocations", function (locations) {
            // Update the marker position
            markers.forEach(marker => marker.setMap(null)); // remove previous markers
            markers = [];
            locations.forEach(location => {
                var marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: "Drone Location"
                });
                markers.push(marker);
            });
        });
    </script>
</head>

<body onload="initMap()">
    <div id="map" style="height: 500px;"></div>
</body>

</html>
